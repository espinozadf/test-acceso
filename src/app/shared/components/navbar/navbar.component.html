<mat-toolbar color="primary" class="center-toolbar">

  <img
  width="40"
  alt="Angular Logo"
  src="./assets/img/redondo.png"
  style="margin-right: 10px;"
/>
  <span>Control de Acceso Pesca</span>

  <!-- Espacio flexible para centrar los elementos -->
  <span class="example-spacer"></span>

  <div class="center-content">
    <!-- Botones centrados aquí -->
    <button mat-button routerLink="">Home</button>
    <button mat-button routerLink="registro">Registros</button>

    <button mat-button routerLink="busqueda">Búsqueda</button>
    <button class="buttons" mat-button [matMenuTriggerFor]="mantenedores">Mantenedores</button>
    <mat-menu #mantenedores="matMenu">
       <button mat-menu-item routerLink="mantenedor/division">Divisiones</button>
       <button mat-menu-item routerLink="mantenedor/planta">Plantas</button>
    </mat-menu>
  </div>

  <!-- Espacio flexible para centrar los elementos -->
  <span class="example-spacer"></span>

  <!-- Nuevo bloque para mostrar información del usuario -->
  <img
  width="32"
  alt="Angular Logo"
  src="./assets/img/redondo.png"
  style="margin-right: 10px;"
/>
  <div *ngIf="usuario" class="user-info">

    <p class="user-name">{{ usuario.nombre }}</p>
    <p class="user-email">{{ usuario.email }}</p>
  </div>

  <button (click)="logout()" mat-icon-button class="example-icon favorite-icon" aria-label="Logout">
    <mat-icon>logout</mat-icon>
  </button>



</mat-toolbar>
